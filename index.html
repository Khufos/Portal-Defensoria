        .stats {

            color: #2c5282;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9rem;
        }

        .results-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .table-wrapper {
            overflow-x: auto;
            max-height: 70vh;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #edf2f7;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #2d3748;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #cbd5e0;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
            font-size: 0.95rem;
        }

        tbody tr {
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: #f7fafc;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #4299e1;
            color: white;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #a0aec0;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .btn-clear {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s;

            background: #c53030;

            height: 8px;
        }

            background: #f1f1f1;
        }

            background: #cbd5e0;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }

        function renderTable(items) {
            const tbody = document.getElementById('tableBody');
            
            if (items.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5">
                            <div class="empty-state">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                                <h3>Nenhum resultado encontrado</h3>
                                <p>Tente ajustar os filtros de busca</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = items.map(item => `
                <tr>
                    <td><strong>${item.comarca}</strong></td>
                    <td>${item.unidadeId}</td>
                    <td>${item.unidade}</td>
                    <td>${item.vara}</td>
                    <td>${item.codigo ? `<span class="badge">${item.codigo}</span>` : '-'}</td>
                </tr>
            `).join('');
        }

        function updateStats(items) {
            document.getElementById('totalResults').textContent = items.length;
            document.getElementById('totalComarcas').textContent = new Set(items.map(i => i.comarca)).size;
            document.getElementById('totalUnidades').textContent = new Set(items.map(i => i.unidadeId)).size;
        }

        function filterData() {
            const comarca = document.getElementById('searchComarca').value.toLowerCase();
            const unidade = document.getElementById('searchUnidade').value.toLowerCase();
            const vara = document.getElementById('searchVara').value.toLowerCase();
            const codigo = document.getElementById('searchCodigo').value.toLowerCase();

            const filtered = data.filter(item => 
                item.comarca.toLowerCase().includes(comarca) &&
                item.unidade.toLowerCase().includes(unidade) &&
                item.vara.toLowerCase().includes(vara) &&
                item.codigo.toLowerCase().includes(codigo)
            );

            renderTable(filtered);
            updateStats(filtered);
        }

        function clearFilters() {
            document.getElementById('searchComarca').value = '';
            document.getElementById('searchUnidade').value = '';
            document.getElementById('searchVara').value = '';
            document.getElementById('searchCodigo').value = '';
            filterData();
        }

        document.getElementById('searchComarca').addEventListener('input', filterData);
        document.getElementById('searchUnidade').addEventListener('input', filterData);
        document.getElementById('searchVara').addEventListener('input', filterData);
        document.getElementById('searchCodigo').addEventListener('input', filterData);

        renderTable(data);
        updateStats(data);
    </script>
