<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defensoria P√∫blica BA - Sistema de Busca</title>
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>üèõÔ∏è Defensoria P√∫blica da Bahia</h1>
        <p>Sistema de Consulta de Unidades e Varas</p>
    </div>

    <div class="container">
        <div class="search-box">
            <div class="search-grid">
                <select id="searchComarca" class="search-input">
                    <option value="">Todas as Comarcas</option>
                </select>
                <select id="searchUnidade" class="search-input">
                    <option value="">Todas as Unidades</option>
                </select>
                <select id="searchVara" class="search-input">
                    <option value="">Todas as Varas</option>
                </select>
                <select id="searchCodigo" class="search-input">
                    <option value="">Todos os C√≥digos PJE</option>
                </select>
            </div>
            <button class="btn-clear" onclick="clearFilters()">Limpar Filtros</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalResults">0</div>
                <div class="stat-label">Registros</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalComarcas">0</div>
                <div class="stat-label">Comarcas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalUnidades">0</div>
                <div class="stat-label">Unidades</div>
            </div>
        </div>

        <div class="results-container">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Comarca</th>
                            <th>ID</th>
                            <th>Unidade Defensorial</th>
                            <th>Vara</th>
                            <th>C√≥digo PJE</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- jQuery (required for Select2) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
